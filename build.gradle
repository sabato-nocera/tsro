plugins {
    id 'java'
    id 'war'
}

group 'it.unisa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:5.0.0')
    implementation group: 'org.apache.jena', name: 'jena-arq', version: '3.16.0'
    implementation group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.14.0', ext: 'pom'
    implementation group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '10.1.0-M16'
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}